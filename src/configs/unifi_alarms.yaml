source: unifi
entity: alarms
schema_version: 1

collect:
  mode: single
  # The endpoint for the System Alarms list
  endpoint: "/proxy/network/api/s/default/list/alarm"

http:
  base_url: "https://dmp.d.mckaylab.me"
  verify_tls: false
  timeout_seconds: 20

auth:
  mode: unifi_api_key
  api_key_env: "DMP_API_KEY"

storage:
  container_env: "AZURE_BLOB_CONTAINER"
  container_default: "homelab-telemetry"
  bronze_prefix: "bronze"
  system: "unifi"
  dataset: "alarms"

schedule:
  interval_seconds: 300